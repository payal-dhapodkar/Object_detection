<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Inventory Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url("/static/army.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(4px);
    }
    .glass {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
    }
    .custom-btn {
      border-radius: 9999px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .custom-btn:hover {
      transform: translateY(-2px);
      background-color: #2563eb;
    }
    .custom-btn-green:hover {
      background-color: #15803d;
    }
    .custom-btn-red:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body class="h-full w-full text-white">

  <!-- Login/Register Section -->
  <div id="authContainer" class="glass absolute inset-0 flex flex-col items-center justify-center">
    <div class="p-8 rounded-xl w-[350px] text-center">
      <h2 class="text-2xl font-bold mb-4" id="formTitle">Login</h2>
      <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-3 rounded bg-gray-800 border border-gray-600" />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-3 rounded bg-gray-800 border border-gray-600" />
      <button id="authBtn" class="bg-green-600 w-full p-2 rounded hover:bg-green-700">🔓Login</button>
      <p class="mt-4 text-sm">
        <span id="toggleText">Don't have an account?</span>
        <button id="toggleBtn" class="text-blue-400 hover:underline">Register</button>
      </p>
    </div>
  </div>

  <!-- Home Detection Section -->
  <div id="appContainer" class="hidden absolute inset-0 flex flex-col">
    <div class="flex-1 bg-black bg-opacity-80 p-6 overflow-auto">
      <h1 class="text-3xl font-bold text-center mb-6">AI Object Detection</h1>

      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Left: Camera/Upload Area -->
        <div class="flex-1">
          <div class="mb-4 flex gap-4">
            
             <!-- <input type="file" id="uploadBtn" accept="image/*" class="block w-full bg-gray-700 text-white p-2 rounded" /> -->
             <!-- <button id="uploadBtn" class="bg-blue-600 px-4 py-2 rounded">📷 Start Webcam</button> -->
              <input type="file" id="uploadBtn" accept="image/*" class="hidden" />
              <label for="uploadBtn" class="inline-block cursor-pointer bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 rounded:scale-105 transition transform duration-200">
📁 Choose Image
</label>

<img id="imagePreview" class="mt-4 border border-gray-500 rounded hidden" style="max-width: 100%; height: auto;" />


<!-- <canvas id="canvas" class="border border-gray-400"></canvas> -->

            <!-- <input type="file" id="uploadBtn" accept="image/*" class="block w-full bg-gray-700 text-white p-2 rounded" /> -->
            <!-- <button id="uploadBtn" class="bg-purple-600 px-4 py-2 custom-btn hover:bg-purple-700 text-white rounded">
              <input type="Choose Image" id="uploadBtn" accept="image/*" class="block w-full bg-gray-700 text-white p-2 rounded" />
               📁 Choose Image
            </button> -->
            <button id="startWebcamBtn" class="bg-blue-600 px-4 py-2 rounded">📷 Start Webcam</button>
            <button id="stopWebcamBtn" class="bg-red-600 px-4 py-2 rounded">🛑 Stop</button>
          </div>
          <video id="webcam" autoplay muted playsinline class="hidden border border-gray-500 rounded mb-4 w-full max-h-[400px]"></video>
          <canvas id="canvas" class="w-full border border-gray-500 rounded"></canvas>
        </div>

        <!-- Right: Results Panel -->
        <div class="w-full lg:w-1/3 bg-gray-800 p-4 rounded shadow">
          <h2 class="text-xl font-bold mb-4">Detection Results</h2>
          <div id="results" class="text-sm max-h-[400px] overflow-y-auto"></div>
          <h3 class="font-bold mt-6 mb-1">Object Info</h3>
          <div id="modelInfo" class="text-sm text-gray-300"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Script -->
  <script>
    const authContainer = document.getElementById("authContainer");
    const appContainer = document.getElementById("appContainer");
    const toggleBtn = document.getElementById("toggleBtn");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const authBtn = document.getElementById("authBtn");

    let isLogin = true;

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      // authBtn.textContent = isLogin ? "Login" : "Register";
      authBtn.textContent = isLogin ? "🔓 Login" : "📝 Register";
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleBtn.textContent = isLogin ? "Register" : "Login";
    };

    authBtn.onclick = () => {
      // Simulate login success (can connect to FastAPI /login later)
      authContainer.classList.add("hidden");
      appContainer.classList.remove("hidden");
    };
  </script>

  <!-- Detection logic -->
  <script src="/static/demo.js"></script>
</body>
</html>
